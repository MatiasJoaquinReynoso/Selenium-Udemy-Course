plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group 'CursoUdemy'
version '1.0-SNAPSHOT'

sourceCompatibility = 17

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.6.0'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.6.0'

}

application {
    // Define the main class for the application.
    mainClass = 'udemyproject.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
